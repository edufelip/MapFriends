name: Android PR Checks

on:
  pull_request:
    branches:
      - develop
    paths-ignore:
      - "supabase/**"
      - "docs/**"
      - "web/**"

jobs:
  lint-test-build:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      - name: Write .env
        run: |
          cat <<'EOF_ENV' > .env
          ${{ secrets.ENV_FILE }}
          EOF_ENV
        working-directory: .

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install JS deps
        run: npm ci
        working-directory: .

      - name: Ensure Android native project exists
        run: |
          if [ ! -d android ] || [ ! -f android/gradlew ]; then
            npx expo prebuild --platform android --non-interactive --no-install
          fi
        working-directory: .

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Ensure firebase and mapbox secrets exist
        run: |
          if [ -z "${{ secrets.GOOGLE_SERVICES_JSON_BASE64_DEV }}" ]; then
            echo "GOOGLE_SERVICES_JSON_BASE64_DEV is not set" >&2
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_APP_ID_ANDROID_DEV }}" ]; then
            echo "FIREBASE_APP_ID_ANDROID_DEV is not set" >&2
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT_JSON is not set" >&2
            exit 1
          fi
          if [ -z "${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" ]; then
            echo "MAPBOX_DOWNLOADS_TOKEN is not set" >&2
            exit 1
          fi

      - name: Configure Mapbox Maven auth
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
        run: bash scripts/ci/ensure_mapbox_maven_android.sh
        working-directory: .

      - name: Set CI version code
        run: echo "CI_VERSION_CODE=${{ github.run_number }}" >> "$GITHUB_ENV"

      - name: Write google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64_DEV }}" | base64 -d > app/google-services.json

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          build-root-directory: android
          arguments: |
            lint
            test
            assembleDebug
            -PCI_VERSION_CODE=${{ env.CI_VERSION_CODE }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-pr-reports
          path: |
            android/app/build/reports
            android/app/build/outputs/apk/**/*.apk
